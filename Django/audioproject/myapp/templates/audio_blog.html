<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Audio Blog</title>
</head>
<body>
	<h1>Audio Blog</h1>
	<form method="POST" action="{% url 'audio_blog' %}">
		{% csrf_token %}
		<label for="text">Enter your blog post:</label>
		<br>
		<textarea id="text" name="text" rows="10" cols="50"></textarea>
		<br>
		<label for="tempo">Select tempo:</label>
		<select id="tempo" name="tempo">
			<option value="x-slow">Extra Slow</option>
			<option value="slow">Slow</option>
			<option value="medium">Medium</option>
			<option value="fast">Fast</option>
			<option value="x-fast">Extra Fast</option>
		</select>
		<br>
		<input type="submit" value="Generate Audio">
	</form>
</body>
</html>
